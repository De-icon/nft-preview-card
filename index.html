<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Fjalla+One&family=Josefin+Slab:ital,wght@1,700&family=Koulen&family=Liu+Jian+Mao+Cao&family=Montserrat:wght@500;700&family=Neucha&family=Outfit:wght@700&family=Poppins:wght@100&family=Russo+One&family=Shadows+Into+Light&family=Yanone+Kaffeesatz:wght@600&display=swap');
    </style>
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="view">
        <img src="icons/icon-view.svg" alt="">
      </div>
    </div>
    <main>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <article>
        <p class="coin"><img src="icons/icon-ethereum.svg">0.041ETH</p>
        <p><img src="icons/icon-clock.svg">3 days left</p>
      </article>
      <hr>
      <div class="owner">
        <img class="avater" src="img/image-avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
    </div>
    
    
  </body>
</html>
